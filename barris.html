<html lang="es">

<head>
    <title>Immigraci칩 per barris a BCN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="autor" />
    <meta name="description" content="descripci칩n p치gina" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />
    <link rel="stylesheet" href="css/L.Control.MousePosition.css" />
    <style>
          body {
            background-color:black;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .info {
            padding: 20px 12px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: 'black';
        }

        .legend {
            text-align: left;
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 22px;
            height: 18px;
            float: left;
            margin-right: 5px;
            opacity: 0.7;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
    <script src="https://calvinmetcalf.github.io/leaflet-ajax/dist/leaflet.ajax.js"></script>
    <script src="js/L.Control.MousePosition.js"></script>


    <script type="text/javascript" src="barris.geojson"></script>
    <script type="text/javascript">
        var map, osm, capa1, geojson, controlCapas;

        function init() {
            map = L.map('map', {
                center: [41.3954, 2.16859],
                zoom: 12,
            });
            capa0 = L.tileLayer(
                'https://api.mapbox.com/styles/v1/marcrb3/cjssyd6qf0s741flks1u59l15/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFyY3JiMyIsImEiOiJjanJqanZvMXowYzdnNDRsbGN4N3JyMGhuIn0.im2TOkqyqEpCXhN4LWoZuA', {
                    maxZoom: 19,
                    minZoom: 1,
                    attribution: 'Mapbox | Font de les dades: Ajuntament de Barcelona'
                });


            capa1 = L.tileLayer(
                'https://api.mapbox.com/styles/v1/marcrb3/cjssxmc2s676f1fofqjl9ouxj/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFyY3JiMyIsImEiOiJjanJqanZvMXowYzdnNDRsbGN4N3JyMGhuIn0.im2TOkqyqEpCXhN4LWoZuA', {
                    maxZoom: 19,
                    minZoom: 1,
                    attribution: 'Mapbox | Font de les dades: Ajuntament de Barcelona'
                });

            capa2 = L.tileLayer(
            'https://api.mapbox.com/styles/v1/marcrb3/cjslvd61a1iqv1flyfc3rvsya/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFyY3JiMyIsImEiOiJjanJqanZvMXowYzdnNDRsbGN4N3JyMGhuIn0.im2TOkqyqEpCXhN4LWoZuA', {
                maxZoom: 19,
                minZoom: 1,
                attribution: 'Mapbox | Font de les dades: Ajuntament de Barcelona'
            });    

            var Esri_WorldImagery =
                L.tileLayer(
                    'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                        attribution: 'Tiles &copy; Esri | Font de les dades: Ajuntament de Barcelona'
                    });

            var info = L.control();

            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

            info.update = function (props) {
                this._div.innerHTML = '<h4>Immigraci칩 a Barcelona</h4>' + (props ?
                    '<b>' + props.Nom_Barri + '</b><br />' + props.Taxa_mil_h + ' immigrants / 1000 habitants'
                    : 'Barri per barri');
            };

            info.addTo(map);

            function getColor(d) {
                return d > 140 ? '#800026' :
                    d > 120 ? '#BD0026' :
                    d > 100 ? '#FC4E2A' :
                    d > 80 ? '#FD8D3C' :
                    d > 60  ? '#FED976' :
                    d > 40 ? '#ffffbf' :
                    d > 20 ? '#fafaeb' :
                            '#fdae61';
            }

            function style(feature) {
                return {
                    weight: 1,
                    opacity: 1,
                    color: 'black',
                    dashArray: '',
                    fillOpacity: 0.75,
                    fillColor: getColor(feature.properties.Taxa_mil_h)
                };
            }

            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 3,
                    color: 'black',
                    dashArray: '',
                    fillOpacity: 0.75
                });

                if (!L.Browser.ie && !L.Browser.opera) {
                    layer.bringToFront();
                }

                info.update(layer.feature.properties);
            }

            function resetHighlight(e) {
                immigrantPoligonoStylePop.resetStyle(e.target);
                info.update();
            }

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }

            var immigrantPoligonoStylePop = new L.GeoJSON.AJAX('barris.geojson', {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);

            var legend = L.control({ position: 'bottomright' });

            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'info legend'),
                    grades = [20, 40, 60, 80, 100, 120, 140],
                    labels = [],
                    from, to;

                for (var i = 0; i < grades.length; i++) {
                    from = grades[i];
                    to = grades[i + 1];

                labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

                div.innerHTML = labels.join('<br>');
                return div;
            };

            legend.addTo(map);


            capa0.addTo(map);
            var mapaBase = {
                'Mapa': capa0,
                'Gris': capa1,
                'Nocturn':capa2,
                'Foto': Esri_WorldImagery    
            };

            L.control.mousePosition().addTo(map);
            controlCapas = L.control.layers(mapaBase, null, { collapsed: true });
            controlCapas.addTo(map)
        }

    </script>
</head>

<body onLoad="init()">
    <div id="map"> </div>
</body>

</html>
